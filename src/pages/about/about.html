<ion-content padding style="background: #093145;">

    <div id="draggable" class="card" style="border: none; transform: scale(0.5,0.5)" (press)="previewCard()">
        <div *ngIf="pf">
            <div class="mb-2"></div>
            <div class="card-title">{{pf.description}}</div>
            <div class="card-text">{{pf.text}}</div>
            <div class="card-number">{{pf.numberInSet}} &nbsp;&nbsp; <span style="font-style: italic;">Illus. {{pf.illustrator}}</span></div>
        </div>
    </div>
</ion-content>
