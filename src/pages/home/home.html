<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="card centered mb-20">
        <div class="card-text">{{card.text}}</div>
        <div class="card-category">{{card.category}}</div>
        <div class="card-number">{{card.setNumber}} <div class="common"></div></div>
    </div>
    <ion-item class="borderless mt-10" *ngFor="let choice of card.choices" (click)="changeChoice(choice.id)" [ngStyle]="isChoiceSelected(choice.id)">
        {{choice.text}}
    </ion-item>
</ion-content>
