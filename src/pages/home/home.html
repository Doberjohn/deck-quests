<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="card centered mb-20">
        <div class="card-title">{{card.text}}</div>
        <div class="card-type">{{card.category}}</div>
    </div>
    <ion-item class="borderless mt-10" *ngFor="let choice of card.choices" (click)="test(choice.id)" [ngStyle]="getClass(choice.id)">
        {{choice.text}}
    </ion-item>
</ion-content>
